<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Electron Preload Minimal Test</title>
</head>
<body>
  <h1>Minimal Electron Preload Test</h1>
  <script>
    if (window.electronAPI) {
      document.body.innerHTML += '<p style="color:green">window.electronAPI finns!</p>';
      document.body.innerHTML += '<p>' + window.electronAPI.test() + '</p>';
    } else {
      document.body.innerHTML += '<p style="color:red">window.electronAPI saknas!</p>';
    }
  </script>
</body>
</html>
